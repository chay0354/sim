<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Successful – AllNetworks</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      max-width: 480px;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid #e5e7eb;
    }
    .card h1 { font-size: 24px; margin: 0 0 12px; color: #0f4c81; }
    .card p { color: #6b7280; line-height: 1.6; margin: 0 0 24px; }
    .card a {
      display: inline-block;
      padding: 12px 24px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .card a:hover { background: #1565c0; }
    .ok { font-size: 48px; margin-bottom: 8px; }
    .sms-note { color: #0f4c81; font-weight: 600; margin: -8px 0 16px; font-size: 14px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="card">
    <div class="ok">✅</div>
    <h1>Payment successful</h1>
    <p>Thank you for your order. We'll confirm your SIM / top-up and get in touch if needed.</p>
    <p id="smsSentNote" class="sms-note hidden">Order details have been sent to our team.</p>
    <a href="index.html">Return to Home</a>
  </div>
  <script>
    (function() {
      // When user returns from credit card payment: send order SMS (same as other payment options)
      var orderText = sessionStorage.getItem('pendingOrderSms');
      if (orderText) {
        sessionStorage.removeItem('pendingOrderSms');
        var base = 'https://verification-server-livid.vercel.app';
        fetch(base + '/api/send-order-sms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: orderText })
        }).then(function() {
          var el = document.getElementById('smsSentNote');
          if (el) el.classList.remove('hidden');
        }).catch(function() {});
      }
    })();
  </script>
</body>
</html>
