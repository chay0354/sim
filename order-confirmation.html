<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Confirmed – AllNetworks</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      max-width: 480px;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid #e5e7eb;
    }
    .card h1 { font-size: 24px; margin: 0 0 12px; color: #0f4c81; }
    .card p { color: #6b7280; line-height: 1.6; margin: 0 0 24px; }
    .card a {
      display: inline-block;
      padding: 12px 24px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .card a:hover { background: #1565c0; }
    .ok { font-size: 48px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="ok">✅</div>
    <h1>Order confirmed</h1>
    <p>We've received your order. We'll be in touch with payment details or next steps (Bit / PayBox, bank transfer, or pickup) as needed.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
